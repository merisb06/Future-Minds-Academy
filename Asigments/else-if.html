<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <h2 id="h2"></h2>

    <script>
        const h2 = document.querySelector("#h2");

            let userInput = parseInt(prompt(`How Many Points do you Have In Test?`));

            if(userInput > 0 && userInput < 19){
                h2.innerHTML = `Oh Sorry You Have GRADE 1`;
            }

            else if(userInput > 19 && userInput < 39){
                h2.innerHTML = `Its Bad , You Have Grade 2`;
            }

            else if(userInput > 39 && userInput < 59){
                h2.innerHTML = `Its Bad , You only get Grade 3`;
            }

            else if(userInput > 59 && userInput < 79){
                h2.innerHTML = `Its not That Bad , You Have Grade 4`;
            }

            else if(userInput > 79 && userInput < 100){
                h2.innerHTML = `Oh Nice , Youn Have Grade 5`;
            }

    </script>
</body>
</html>
