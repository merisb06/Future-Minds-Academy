<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <h3 id="h3"></h3>

    <script>
        let year = parseInt(2025);
        const h3 = document.querySelector("#h3");

        let userinput = parseInt(prompt('Write Your Age:'));
        let all = userinput - year;

        h3.innerHTML = `Hello , You Are ${all} `;

    </script>
</body>
</html>
