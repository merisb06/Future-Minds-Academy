<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <h2 id="h2"></h2>

    <script>
        const h2 = document.querySelector("#h2");

        let userInput = parseInt(prompt(`Write Your Password`));
        let password = 1234;

        if(userInput == password){
            h2.innerHTML = `Welcome To Our WebPage`;

        }

        else{
            alert("Your Password is Incorrect");
            h2.innerHTML = `Try again after reloading`;

        }

    </script>
</body>
</html>
